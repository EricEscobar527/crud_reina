{% extends 'base.html' %}

{% block content %}
<form action=""{% url 'editar_cita' cita.id  %}"" method="POST">
{% csrf_token %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  {% endif %}
  <div class="form-group">
    <label for="fechaHora">Fecha y hora</label>
    <input type="datetime-local" class="form-control" name="fecha_hora" id="fecha_hora" value="{{ fecha_hora }}" required>
  </div>
  <div class="form-group mt-2">
    <label for="exampleInputEmail1">Paciente</label>
    <input type="text" class="form-control" name="paciente" id="paciente" value="{{ paciente }}" readonly>
  </div>
  <div class="form-group mt-2">
    <label for="minutos">Minutos</label>
    <input type="number" class="form-control" min="0" max="60" name="tiempo" id="tiempo" value="{{ tiempo }}" required>
  </div>
  <div class="form-group mt-2">
    <label for="exampleInputEmail1">Nombre del medico</label>
    <input type="text" class="form-control" name="medico" id="medico" value="{{ medico }}" required>
  </div>
  <div class="form-group mt-2">
    <label for="numeroCita">NÃºmero de cita</label>
    <input type="number" class="form-control" name="numero_cita" id="numero_cita" value="{{ numero_cita }}" readonly>
  </div>
      <button type="submit" class="btn rounded-pill btn-purple mt-2">Actualizar</button>
  </form>
{% endblock %}
