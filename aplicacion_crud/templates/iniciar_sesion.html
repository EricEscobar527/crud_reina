{% extends 'base.html' %}

{% block content %}
{{error}}
<form action="/iniciar/sesion/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Ingresa tu usuario">
    </div>
    <div class="form-group  mt-2">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button type="submit" class="btn rounded-pill btn-purple mt-2">Iniciar sesión</button>

</form>
{% endblock %}
