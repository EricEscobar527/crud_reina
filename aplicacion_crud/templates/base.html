<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citas Reina madre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .btn-purple {
        background-color: #a25cbf;
        border-color: #c574e8;
          color: white; 
      }
      .btn-purple:hover {
        background-color: #a25cbf;
        border-color: #c574e8;
      }

      .table-purple {
        background-color: #a25cbf; 
        color: white; 
      }
      .table-purple thead th {
          background-color: #a25cbf;
      }
  </style>

  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="text-center">
          <a href="{% url 'iniciar_sesion' %}">
            <img width="35%" src="https://reinamadre.mx/wp-content/uploads/2020/09/Logo-1-1.jpg" alt="Reina madre">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/citas/canceladas">Citas canceladas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/citas">Citas abiertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/crear/cita/">Crear cita</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cerrar/sesion">Cerrar sesión</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/registrarse">Registrarse</a>
            </li>
            {% endif %}

        </div>
      </nav>
        
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
<script>
  function confirmarEliminacion(citaId) {
      Swal.fire({
          title: '¿Estás seguro de eliminar?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Sí, eliminar!',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              window.location.href = "{% url 'eliminar_cita' 0 %}".replace("0", citaId);
          }
      });
  }
  function confirmarActivacion(citaId) {
    Swal.fire({
        title: '¿Estás seguro de activar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, activar!',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "{% url 'activar_cita' 0 %}".replace("0", citaId);
        }
    });
}
  </script>
</html>
